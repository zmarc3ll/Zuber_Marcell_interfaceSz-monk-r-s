<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szobrok</title>
</head>
<body style="background-color:lightslategrey">
    <div style="display: block; text-align: center;">
        <h1>Új szobor létrehozása</h1>
        <label for="statueName">Szobor neve: </label>
        <input type="text" id="statueName" required>
        <output id="wrongName"></output>
        <label for="creationYear">Készítés éve: </label>
        <input type="number" id="creationYear">
        <output id="wrongYear"></output>
        <label for="priceInput">Kikiáltási ár: </label>
        <input type="number" id="priceInput">
        <output id="wrongPrice"></output>
        <label for="statueHeight">Szobor magassága: </label>
        <input type="number" id="statueHeight">
        <output id="wrongHeight"></output>
    </div>
    <div style="text-align:center; margin-top: 50px;">
        <button id="addStatue">Szobor hozzáadása</button>
    </div>

    <script src="/dist/main.js"></script>
</body>
</html>
