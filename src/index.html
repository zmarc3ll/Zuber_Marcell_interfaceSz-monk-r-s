<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szobrok</title>
</head>
<body style="background-color:lightslategrey">
    <div style="display: block; text-align: center;">
        <div style="display: inline;">
            <label for="artCount">A művek darabszáma: </label>
            <p id="artCount"></p>
            <label for="sumPrice">A művek összesített ára: </label>
            <p id="sumPrice"></p>
        </div>
        <h1>Új szobor létrehozása</h1>
        <label for="statueName">Szobor neve: </label>
        <input type="text" id="statueName" required>
        <output style="color:red;" id="wrongName"></output>
        <label for="creationYear">Készítés éve: </label>
        <input type="number" id="creationYear">
        <output style="color:red;" id="wrongYear"></output>
        <label for="priceInput">Kikiáltási ár(Ft): </label>
        <input type="number" id="priceInput">
        <output style="color:red;" id="wrongPrice"></output>
        <label for="statueHeight">Szobor magassága(cm): </label>
        <input type="number" id="statueHeight">
        <output style="color:red;" id="wrongHeight"></output>
    </div>
    <div style="text-align:center; margin-top: 50px;">
        <button id="addStatue">Szobor hozzáadása</button>
    </div>
    
    <script src="/dist/main.js"></script>
</body>
</html>
